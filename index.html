<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/kermesse" rel="stylesheet">
                
  </head>

  <body>
    
    <div class="flip-card">
      <div class="flip-card-inner">
          <div class="flip-card-front">
            <div class="wrapper">
              <form action=""> 
                <h1>Login</h1>
                <div class="input-box">
                  <input type="Ilona" placeholder="Username" required>
                </div>
                <div class="input-box">
                  <input type="admin" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                  <label><input type="checkbox"> Remember me
                  </label>
                </div>

                <button type="submit" class="btn">Log in</button>
              </form>  
            </div>
          </div>
            <div class="flip-card-back">
              <div class="profile-container">
                <div class="profile-picture">
                  <img src="ilona-foto.png" style="width:200px;height:200px" class="center">
                  <h1>Ilona van Oosbree</h1>
                  <div class="bio">
                    Text, enter here
                  </div>
                  <h2> Achievements</h2>
                  <div class="achievements">
                    <div class="achievement">
                      <div class="achievements-icon"></div> 
                      <img src="laptop-icon2.png" style="width:50px;height:50px">
                    </div>
                    <div class="achievement">
                      <div class="achievements-icon"></div>
                      <img src="hike-icon.png" style="width:50px;height:50px">
                    </div>
                    <div class="achievement">
                      <div class="achievements-icon"></div>
                      <img src="gaming-controler.png" style="width:50px;height:50px">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
